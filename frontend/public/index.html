<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Auction App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .login-container { max-width: 350px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    .login-container h2 { text-align: center; margin-bottom: 18px; }
    .login-container label { display: block; margin: 12px 0 4px; }
    .login-container input, .login-container select { width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; }
    .login-container button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .login-container button:hover { background: #0056b3; }
    .error { color: red; text-align: center; }
    /* Modal styles */
    #resetModal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3); z-index: 10; align-items: center; justify-content: center; }
    #resetModal > div { background: #fff; padding: 24px 18px; border-radius: 8px; max-width: 350px; margin: auto; box-shadow: 0 2px 8px #0002; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
        <option value="admin">Admin</option>
      </select>
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <button type="button" id="forgotBtn" style="margin-top:8px;background:#f39c12;color:#fff;">Forgot Password?</button>
      <div class="error" id="loginError"></div>
    </form>
  </div>
  <!-- Password Reset Modal -->
  <div id="resetModal">
    <div>
      <h3>Reset Password</h3>
      <form id="resetForm">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" required />
        <label for="resetNewPassword">New Password</label>
        <input type="password" id="resetNewPassword" required />
        <button type="submit">Reset Password</button>
        <button type="button" id="closeReset" style="margin-top:8px;">Cancel</button>
        <div class="error" id="resetError"></div>
        <div id="resetSuccess" style="color:green;margin-top:8px;"></div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        // Always clear localStorage before login to avoid role/userId/token conflicts
        localStorage.clear();        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          // If backend returns HTML (e.g., 500 error page), show a generic error
          if (res.headers.get('content-type') && res.headers.get('content-type').includes('text/html')) {
            throw new Error('Server error. Please try again later.');
          }
          throw new Error(data.error || 'Login failed');
        }
        // Save token, role, and user info
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', role);
        localStorage.setItem('userId', data.userId || '');        // Redirect based on role
        if (role === 'buyer') {
          window.location.href = 'auctions.html';
        } else if (role === 'seller') {
          window.location.href = 'seller.html';} else if (role === 'admin') {
          // Ensure the admin role is actually set
          localStorage.setItem('role', 'admin');
          // Add a reload param to force fresh load of the admin dashboard
          window.location.href = 'admin.html?reload=' + new Date().getTime();
        }
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
    document.getElementById('forgotBtn').onclick = function() {
      document.getElementById('resetModal').style.display = 'flex';
    };
    document.getElementById('closeReset').onclick = function() {
      document.getElementById('resetModal').style.display = 'none';
      document.getElementById('resetError').textContent = '';
      document.getElementById('resetSuccess').textContent = '';
    };
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();
      const newPassword = document.getElementById('resetNewPassword').value;
      const errorDiv = document.getElementById('resetError');
      const successDiv = document.getElementById('resetSuccess');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      try {
        const res = await fetch('http://localhost:3000/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Reset failed');
        successDiv.textContent = 'Password reset successful! You can now log in.';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
